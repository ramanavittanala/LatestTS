<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCreation</title>
    <link rel="stylesheet" href="./FormcreationSubmit.css"/> 
    <script src="SubmitwithDetails.js"></script>
</head>
<body>

    <h1>Application Form</h1>
    <form >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        
        <label for="fruits">Choose your favorite fruit:</label> 
        <select id="fruits" name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
            <option value="kiwi">Kiwi</option>
        </select>
        <br><br>

        <label for="colors">Dropdown to select multiple options</label>
        <select id="colors" name="color" multiple>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>
        <br><br>

        <label for="comments">Comments</label><br>
        <textarea id="commentsF2" name="commentsF2" rows="4" cols="50"></textarea><br><br>

        <input type="submit" onclick="submitForm2(event)" value="Submit">
        
    </form>

</div>

</body>
</html>
